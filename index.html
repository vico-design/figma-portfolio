<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Portfolio Vico</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }

  #iframeWrapper {
    width: 100%;
    height: 100%;
    overflow: hidden;
    transform-origin: top left;
  }

  iframe {
    border: none;
    display: block;
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div id="iframeWrapper">
    <iframe
      id="figmaFrame"
      src="https://www.figma.com/embed?embed_host=share&url=https://www.figma.com/proto/rZwMGSIF3m842qhtbp0OvK/Portfolio-2023-2024?node-id=1-2&starting-point-node-id=1%3A2&locale=en&scaling=min-zoom&content-scaling=responsive"
      allowfullscreen
      scrolling="no"
    ></iframe>
  </div>

  <script>
    function adjustIframeWrapper() {
      const wrapper = document.getElementById('iframeWrapper');
      const isMac = navigator.platform.toUpperCase().includes('MAC');
      const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

      if (isMac && !isMobile) {
        let scaleFactor = 0.775; 
        
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;
        
        if (screenWidth >= 3456 || screenHeight >= 2234) {
          scaleFactor = 0.8;
        }
        else if (screenWidth <= 2560 && screenHeight <= 1664) {
          scaleFactor = 0.75;
        }
        
        wrapper.style.transform = `scale(${scaleFactor})`;
        wrapper.style.width = `${100 / scaleFactor}%`;
        wrapper.style.height = `${100 / scaleFactor}%`;
      } else {
        wrapper.style.transform = 'scale(1)';
        wrapper.style.width = '100%';
        wrapper.style.height = '100%';
      }
    }

    adjustIframeWrapper();
    window.addEventListener('resize', adjustIframeWrapper);
  </script>
</body>
</html>
